<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>بازی تقلید</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #d0f0c0, #a0d8ef);
      margin: 0;
      padding: 40px;
      direction: rtl;
      color: #204020;
    }

    .wrapper {
      max-width: 1000px;
      margin: auto;
      background: #f9fff4cc;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(32, 64, 32, 0.2);
      border: 3px solid #7fba00;
      transition: box-shadow 0.3s ease;
    }

    .wrapper:hover {
      box-shadow: 0 30px 70px rgba(32, 128, 32, 0.35);
    }

    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 50px;
      color: #2f6f2f;
      border-bottom: 3px solid #7fba00;
      padding-bottom: 15px;
      font-weight: 900;
      letter-spacing: 1.3px;
      text-shadow: 0 1px 2px #b3e6b3;
    }

    .movie {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 50px;
      align-items: flex-start;
      border-bottom: 1.5px solid #a0d8efaa;
      padding-bottom: 30px;
      transition: background-color 0.3s ease;
      border-radius: 15px;
    }

    .movie:hover {
      background-color: #e2f3dc;
    }

    .poster {
      width: 320px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(34, 85, 34, 0.3);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer;
    }

    .poster:hover {
      transform: scale(1.06);
      box-shadow: 0 15px 40px rgba(34, 120, 34, 0.45);
    }

    .info {
      flex: 1;
      min-width: 260px;
      font-size: 19px;
      color: #2f4f2f;
      line-height: 2.2;
      font-weight: 600;
      user-select: text;
    }

    .back {
      display: inline-block;
      text-decoration: none;
      background: #70a700;
      color: #f1ffe7;
      padding: 14px 28px;
      border-radius: 18px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 8px 18px #70a700aa;
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }

    .back:hover {
      background: #a1d700;
      box-shadow: 0 14px 28px #a1d700cc;
    }

    /* رنگین‌کمانی با رنگ پررنگ‌تر و سایه */
    @keyframes rainbowText {
      0%   { color: #1b4d1b; }
      20%  { color: #3e8f3e; }
      40%  { color: #62b262; }
      60%  { color: #88d188; }
      80%  { color: #a6e1a6; }
      100% { color: #1b4d1b; }
    }

    .rainbow {
      font-weight: 900;
      animation: rainbowText 3s linear infinite;
      text-shadow: 0 0 6px #5cc75c, 0 0 10px #4caf50;
    }

    /* چشمک‌زن پررنگ‌تر با سایه */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0; }
    }

    .blinker {
      font-weight: 700;
      color: #145214;
      animation: blink 1.2s step-start infinite;
      text-shadow: 0 0 8px #3cb371, 0 0 12px #2e8b57;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>بازی تقلید</h1>

    <div class="movie">
      <img src="../images/english/بازی تقلید1.jpg" alt="The Imitation Game" class="poster" />
      <img src="../images/english/بازی تقلید2.jpg" alt="The Imitation Game" class="poster" />

      <div class="info">
        <div class="text">
          بازی تقلید<br />
          <span class="rainbow">داستان فیلم:</span> <br />
          این فیلم داستان «آلن تورنینگ» ریاضیدان انگلیسی است که در جریان جنگ جهانی سعی در شکستن کد انگیما دارد... <br />
          <span class="rainbow">بازیگران:</span> <br />
          Alex Lawther، Allen Leech، Benedict Cumberbatch<br />
          <span class="rainbow">سال ساخت:</span> <span class="blinker">2014</span><br />
        </div>
      </div>
    </div>

    <a href="M4.html" class="back">بازگشت</a>
  </div>

</body>
</html>
