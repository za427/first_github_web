<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فیلم‌ها و سریال‌ها</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f0f9f4;
      color: #222;
      padding: 40px;
      direction: rtl;
      line-height: 1.8;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      border: 3px solid #6dccaf;
      border-radius: 18px;
      padding: 40px 50px;
      background: linear-gradient(145deg, #d9f2e6, #a7e0cd);
      box-shadow:
        8px 8px 15px #9ecbb8,
        -8px -8px 15px #d7f2e2;
    }

    h1 {
      font-size: 42px;
      font-weight: bold;
      margin: 60px 0 30px;
      text-align: center;
      color: #14735d;
      text-shadow: 1px 1px 3px #b6dfd1;
    }

    .movie-list {
      max-width: 600px;
      margin: auto;
      display: grid;
      gap: 20px;
    }

    .movie-list a {
      display: block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
      background: #ffffffd9;
      padding: 18px 25px;
      border-radius: 14px;
      text-decoration: none;
      color: #0f4f3d;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 6px 14px rgba(20, 115, 93, 0.15);
      transition: all 0.3s ease;
    }

    .movie-list a:hover {
      background-color: #d2f3e7;
      transform: translateY(-3px);
      box-shadow: 0 8px 22px rgba(20, 115, 93, 0.3);
    }

    .movie-list a:nth-child(1) { animation-delay: 0.1s; }
    .movie-list a:nth-child(2) { animation-delay: 0.2s; }
    .movie-list a:nth-child(3) { animation-delay: 0.3s; }
    .movie-list a:nth-child(4) { animation-delay: 0.4s; }
    .movie-list a:nth-child(5) { animation-delay: 0.5s; }
    .movie-list a:nth-child(6) { animation-delay: 0.6s; }
    .movie-list a:nth-child(7) { animation-delay: 0.7s; }
    .movie-list a:nth-child(8) { animation-delay: 0.8s; }
    .movie-list a:nth-child(9) { animation-delay: 0.9s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }

    .back-button {
      background-color: #14735d;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 3px 3px 6px #0f4f3d;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0f4f3d;
      box-shadow: 5px 5px 10px #14735d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>فیلم‌ها</h1>
    <div class="movie-list">
      <a href="M38.html"> قطار بوسان </a>
      <a href="M39.html">انگل</a>
      <a href="M40.html">مادر  </a>
      <a href="M41.html">  گانگنام بلوز</a>
      <a href="M42.html">خیاط  </a>
    </div>

    <h1>سریال‌ها</h1>
    <div class="movie-list">
      <a href="M43.html">    وقتی زندگی به تو نارنگی می دهد</a>
      <a href="M44.html">افسانه دریای آبی    </a>
      <a href="M45.html"> وینچنزو </a>
      <a href="M46.html">بازی مرگ</a>
      <a href="M47.html">آقای ملکه</a>
    </div>

    <div class="back-wrapper">
      <a href="M2.html" class="back-button">بازگشت</a>
    </div>
  </div>

</body>
</html>
