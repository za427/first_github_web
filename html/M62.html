<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>سه احمق</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #e0f7f4;
      color: #222;
      padding: 40px;
      direction: rtl;
      line-height: 1.8;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      border: 3px solid #009688;
      border-radius: 18px;
      padding: 30px 40px;
      background: linear-gradient(145deg, #ccf2ef, #a6e3dd);
      box-shadow: 8px 8px 15px #98cfc9, -8px -8px 15px #ecffff;
    }

    h1 {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      color: #00695c;
      text-shadow: 1px 1px 3px #b2dfdb;
    }

    .movie {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
      margin-bottom: 50px;
    }

    .poster {
      width: 320px;
      max-width: 100%;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 105, 92, 0.3);
      transition: transform 0.3s ease;
    }

    .poster:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 105, 92, 0.6);
    }

    .info {
      flex: 1;
      min-width: 250px;
      font-size: 18px;
      color: #004d40;
      text-align: justify;
    }

    .back {
      display: block;
      text-align: center;
      text-decoration: none;
      background-color: #009688;
      color: white;
      padding: 12px 26px;
      border-radius: 15px;
      margin: 30px auto 0;
      font-weight: bold;
      width: fit-content;
      box-shadow: 3px 3px 6px #00695c;
      transition: background-color 0.3s ease;
    }

    .back:hover {
      background-color: #004d40;
      box-shadow: 5px 5px 10px #009688;
    }

    .rainbow {
      font-weight: bold;
      animation: rainbowText 3s linear infinite;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
    }

    .blinker {
      font-weight: bold;
      color: #d62828;
      animation: blink 1s step-start infinite;
      text-shadow: 0 0 5px #d62828;
    }

    @keyframes rainbowText {
      0%   { color: #ff6b6b; }
      25%  { color: #feca57; }
      50%  { color: #48dbfb; }
      75%  { color: #1dd1a1; }
      100% { color: #54a0ff; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>سه احمق</h1>

    <div class="movie">
      <img src="../images/india/سه احمق1.jpg" alt="3 Idiots" class="poster" />
      <img src="../images/india/سه احمق2.jpg" alt="3 Idiots" class="poster" />

      <div class="info">
        <div class="text">
          سه احمق<br/>
          داستان فیلم: <br/>
          داستان سه دوست که در دانشگاه مهندسی تحصیل می‌کنند و با مشکلات تحصیلی، اجتماعی و فشار خانواده روبه‌رو هستند. فیلم با لحنی طنز و در عین حال عمیق، آموزش و دوستی را به تصویر می‌کشد.<br/>
          بازیگران: <br/>
          Aamir Khan، R. Madhavan، Sharman Joshi، Kareena Kapoor<br/>
          سال ساخت: 2009<br/>
        </div>
      </div>
    </div>

    <a href="M59.html" class="back">بازگشت</a>
  </div>

  <script>
    const keywords = ["داستان فیلم:", "بازیگران:", "سال ساخت"];
    const movieTexts = document.querySelectorAll(".text");

    movieTexts.forEach(textDiv => {
      keywords.forEach(word => {
        const regex = new RegExp(word.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1"), "g");
        textDiv.innerHTML = textDiv.innerHTML.replace(regex, `<span class="rainbow">${word}</span>`);
      });
      textDiv.innerHTML = textDiv.innerHTML.replace(/\d+/g, match => {
        return `<span class="blinker">${match}</span>`;
      });
    });
  </script>

</body>
</html>
