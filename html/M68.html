<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>آرانیاک</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f0f7ff;
      color: #222;
      padding: 40px;
      direction: rtl;
      line-height: 1.8;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      border: 3px solid #008080; /* سبز آبی */
      border-radius: 18px;
      padding: 30px 40px;
      background: linear-gradient(145deg, #cce8e8, #80bfbf); /* گرادیان سبز آبی ملایم */
      box-shadow:
        8px 8px 15px #66b2b2,
        -8px -8px 15px #d0f0f0;
    }

    h1 {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      color: #005050; /* سبز آبی تیره */
      text-shadow: 1px 1px 3px #a3d3d3;
    }

    .movie {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
      margin-bottom: 50px;
    }

    .poster {
      width: 340px;
      max-width: 100%;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 128, 128, 0.3);
      transition: transform 0.3s ease;
    }

    .poster:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 128, 128, 0.6);
    }

    .info {
      flex: 1;
      min-width: 250px;
      font-size: 18px;
      color: #004040; /* سبز آبی تیره‌تر */
      text-align: justify;
    }

    .back {
      display: block;
      text-align: center;
      text-decoration: none;
      background-color: #005050; /* سبز آبی تیره */
      color: white;
      padding: 12px 26px;
      border-radius: 15px;
      margin: 40px auto 0;
      font-weight: bold;
      width: fit-content;
      box-shadow: 3px 3px 6px #004040;
      transition: background-color 0.3s ease;
    }

    .back:hover {
      background-color: #004040;
      box-shadow: 5px 5px 10px #005050;
    }

    @keyframes rainbowText {
      0%   { color: #ff6b6b; }
      16%  { color: #feca57; }
      33%  { color: #48dbfb; }
      50%  { color: #1dd1a1; }
      66%  { color: #f368e0; }
      83%  { color: #ff9f43; }
      100% { color: #54a0ff; }
    }

    .rainbow {
      font-weight: bold;
      animation: rainbowText 3s linear infinite;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0; }
    }

    .blinker {
      font-weight: bold;
      color: #e63946;
      animation: blink 1s step-start infinite;
      text-shadow: 0 0 5px #e63946;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>آرانیاک</h1>

    <div class="movie">
      <img src="../images/india/آرانیاک1.jpg" alt="Aranyak" class="poster" />
      <img src="../images/india/آرانیاک2.jpg" alt="Aranyak" class="poster" />

      <div class="info">
        <div class="text">
          آرانیاک<br/>
          داستان سریال: <br/>
          ماجرای یک کارآگاه در مناطق روستایی هند که به حل پرونده‌های پیچیده می‌پردازد. ترکیبی از جنایی، درام و رمز و راز.<br/>
          بازیگران: <br/>
          Raveena Tandon، Parambrata Chatterjee، Ashutosh Rana<br/>
          سال ساخت: 2021<br/>
        </div>
      </div>
    </div>

    <a href="M59.html" class="back">بازگشت</a>
  </div>

  <script>
    const keywords = ["داستان سریال:", "بازیگران:", "سال ساخت"];
    const movieTexts = document.querySelectorAll(".text");

    movieTexts.forEach(textDiv => {
      keywords.forEach(word => {
        const regex = new RegExp(word.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1"), "g");
        textDiv.innerHTML = textDiv.innerHTML.replace(regex, `<span class="rainbow">${word}</span>`);
      });
      textDiv.innerHTML = textDiv.innerHTML.replace(/\d+/g, match => {
        return `<span class="blinker">${match}</span>`;
      });
    });
  </script>

</body>
</html>
