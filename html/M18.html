<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>اونجرز</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    /* همان استایل‌های قبلی */
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f0f9f4;
      color: #222;
      padding: 40px;
      direction: rtl;
      line-height: 1.8;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      border: 3px solid #6dccaf;
      border-radius: 18px;
      padding: 30px 40px;
      background: linear-gradient(145deg, #d9f2e6, #a7e0cd);
      box-shadow:
        8px 8px 15px #9ecbb8,
        -8px -8px 15px #d7f2e2;
    }
    h1 {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      color: #14735d;
      text-shadow: 1px 1px 3px #b6dfd1;
    }
    .movie {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
      margin-bottom: 50px;
    }
    .poster {
      width: 350px;
      max-width: 100%;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(20, 115, 93, 0.3);
      transition: transform 0.3s ease;
    }
    .poster:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(20, 115, 93, 0.6);
    }
    .info {
      flex: 1;
      min-width: 250px;
      font-size: 18px;
      color: #0f4f3d;
      text-align: justify;
    }
    .back {
      display: inline-block;
      text-decoration: none;
      background-color: #14735d;
      color: white;
      padding: 12px 26px;
      border-radius: 15px;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 3px 3px 6px #0f4f3d;
      transition: background-color 0.3s ease;
    }
    .back:hover {
      background-color: #0f4f3d;
      box-shadow: 5px 5px 10px #14735d;
    }
    @keyframes rainbowText {
      0%   { color: #ff6b6b; }
      16%  { color: #feca57; }
      33%  { color: #48dbfb; }
      50%  { color: #1dd1a1; }
      66%  { color: #f368e0; }
      83%  { color: #ff9f43; }
      100% { color: #54a0ff; }
    }
    .rainbow {
      font-weight: bold;
      animation: rainbowText 3s linear infinite;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0; }
    }
    .blinker {
      font-weight: bold;
      color: #e63946;
      animation: blink 1s step-start infinite;
      text-shadow: 0 0 5px #e63946;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>اونجرز</h1>

    <div class="movie">
      <img src="../images/america/اونجرز1.jpg" alt="avengers" class="poster" />
      <img src="../images/america/اونجرز2.jpg" alt="avengers" class="poster" />
      
      <div class="info">
        <div class="text">
          اونجرز<br/>
          داستان فیلم: <br/>
          اونجرز فیلمی درباره گروهی از ابرقهرمانان است که برای مقابله با تهدیدی جهانی متحد می‌شوند. آنها باید با دشمنانی قدرتمند مبارزه کنند تا جهان را نجات دهند.<br/>
          بازیگران: <br/>
          رابرت داونی جونیور، کریس ایوانز، اسکارلت جوهانسون<br/>
          سال ساخت: 2012<br/>
        </div>
      </div>
    </div>

    <a href="M15.html" class="back">بازگشت</a>
  </div>

<script>
  const keywords = ["داستان فیلم:", "بازیگران:", "سال ساخت"];
  const movieTexts = document.querySelectorAll(".text");

  movieTexts.forEach(textDiv => {
    keywords.forEach(word => {
      const regex = new RegExp(word.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1"), "g");
      textDiv.innerHTML = textDiv.innerHTML.replace(regex, `<span class="rainbow">${word}</span>`);
    });
    textDiv.innerHTML = textDiv.innerHTML.replace(/\d+/g, match => {
      return `<span class="blinker">${match}</span>`;
    });
  });
</script>

</body>
</html>
